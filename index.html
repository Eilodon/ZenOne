    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="ZenB: A high-performance, minimalist guided breathing application.">
    
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <title>ZenB - Breathe</title>
    
    <!-- Fonts: Playfair Display (Serif) & Plus Jakarta Sans (Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            colors: {
              surface: "#0B0B0C",
              elev: "#161719",
              txt: "#EDEDED",
              primary: "#3B82F6",
              success: "#16A34A",
              warn: "#F59E0B",
              error: "#DC2626",
              neutral: "#64748B"
            },
            borderRadius: {
              chip: '12px',
              card: '16px'
            },
            boxShadow: {
              chip: "0 1px 2px rgba(0,0,0,0.12), 0 1px 1px rgba(0,0,0,0.06)",
              card: "0 6px 18px rgba(0,0,0,0.18), 0 2px 6px rgba(0,0,0,0.12)"
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 1.2s infinite',
              'snack-in': 'snackIn var(--dur-in) var(--ease-in)',
              'snack-out': 'snackOut var(--dur-out) var(--ease-out) forwards'
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '0% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              },
              snackIn: {
                'from': { opacity: '0', transform: 'translate(-50%, 12px)' },
                'to': { opacity: '1', transform: 'translate(-50%, 0)' }
              },
              snackOut: {
                'from': { opacity: '1', transform: 'translate(-50%, 0)' },
                'to': { opacity: '0', transform: 'translate(-50%, 8px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);

        /* ZenB Token Map */
        --font-size-xs: 0.75rem; 
        --font-size-sm: 0.875rem;
        --tracking-tighter: -0.05em;
        --tracking-tight: -0.025em;
        --tracking-wide: 0.025em;
        --tracking-ultra: 0.3em;
        
        /* Animation Tokens from PDF */
        --ease-in: cubic-bezier(0.22, 1, 0.36, 1);
        --ease-out: cubic-bezier(0.22, 1, 0.36, 1);
        --dur-in: 150ms;
        --dur-out: 200ms;
      }

      body, html, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #0B0B0C; /* Updated to Dark Surface Token */
        overflow: hidden;
        color: #EDEDED;
        font-family: "Plus Jakarta Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior: none; 
        touch-action: manipulation;
        user-select: none;
        -webkit-user-select: none;
      }

      /* Cinematic Grain Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.035;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Glassmorphism Refined */
      .glass {
        background: rgba(22, 23, 25, 0.85); /* PDF Dark Glass */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
         background: #161719;
         border: 1px solid rgba(255, 255, 255, 0.08);
         box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      }
    </style>
